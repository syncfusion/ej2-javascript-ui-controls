<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typescript Numeric Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="form-validation"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }
            ]
        });
    </script>
</head>

<body style="height: 300px">
    <div class="col-lg-12 control-section">
        <div class="content-wrapper">
            <form id="form-element" class="form-horizontal">
                <div class="form-group">
                    <div class="control-label">Numeric TextBox</div>
                    <input id="numeric" name="numeric" type="text" class="form-control" />
                </div>
            </form>
        </div>
    </div>
    <style>
        .content-wrapper {
            width: 35%;
            margin: 0 auto;
            min-width: 185px;
        }
        
        .control-label {
            padding: 24px 0px 0px 0px;
            font-size: 12px;
            opacity: 0.54;
        }
    </style>
</body>

</html>
