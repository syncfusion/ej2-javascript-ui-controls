<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="default"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        button {
            margin: 25px 5px 20px 20px;
        }
                
        table {
            border-collapse: collapse;
            margin: 2% 10%;
        }

        td{
            text-align: center;
            vertical-align: middle;
        }

        .frame {
            border: 1px solid #dddddd;   
            margin: 25px 5px 20px 20px;
            overflow: scroll; 
        }

        .e-icon-collapsible::before {
            content: '\e824';
        }
        
        .e-add-icon::before {
            content: '\e823';
        }

        .darkBG {
            background-color: #000;
            color:#fff;
        }

    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td> <button id="material" >Material</button> </td>
                <td> <button id="fabric" >Fabric</button> </td>
                <td> <button id="bootstrap">Bootstrap</button> </td>
                <td> <button id="highcontrast">High Contrast</button> </td>
            </tr>
        </tbody>
    </table>
    <div class="frame">
        <table id="basic-button">
            <thead>
                <th>
                    States
                </th>
                <th>
                    Small
                </th>
                <th>
                    Normal
                </th>
                <th>
                    Primary
                </th>
                <th>
                    Success
                </th>
                <th>
                    Info
                </th>
                <th>
                    Warning
                </th>
                <th>
                    Danger
                </th>
                <th>
                    Disabled
                </th>
            </thead>
            <tbody>
                <tr>
                    <td><b>Small</b></td>
                    <td><button id="small1">Button</button></td>
                    <td>NA</td>
                    <td><button id="small4">Button</button></td>
                    <td><button id="small5">Button</button></td>
                    <td><button id="small6">Button</button></td>
                    <td><button id="small7">Button</button></td>
                    <td><button id="small8">Button</button></td>
                    <td><button id="small9">Button</button></td>
                </tr>
                <tr>
                    <td><b>Normal</b></td>
                    <td>NA</td>
                    <td><button id="normal1">Button</button></td>
                    <td><button id="normal4">Button</button></td>
                    <td><button id="normal5">Button</button></td>
                    <td><button id="normal6">Button</button></td>
                    <td><button id="normal7">Button</button></td>
                    <td><button id="normal8">Button</button></td>
                    <td><button id="normal9">Button</button></td>
                </tr>
                <tr>
                    <td><b>Flat</b></td>
                    <td><button id="flat1">Button</button></td>
                    <td><button id="flat2">Button</button></td>
                    <td><button id="flat3">Button</button></td>
                    <td><button id="flat4">Button</button></td>
                    <td><button id="flat5">Button</button></td>
                    <td><button id="flat6">Button</button></td>
                    <td><button id="flat7">Button</button></td>
                    <td><button id="flat8">Button</button></td>
                </tr>
                <tr>
                    <td><b>Outline</b></td>
                    <td><button id="outline1">Button</button></td>
                    <td><button id="outline2">Button</button></td>
                    <td><button id="outline3">Button</button></td>
                    <td><button id="outline4" class="e-success">Button</button></td>
                    <td><button id="outline5" class="e-info">Button</button></td>
                    <td><button id="outline6" class="e-warning">Button</button></td>
                    <td><button id="outline7" class="e-danger">Button</button></td>
                    <td><button id="outline8">Button</button></td>
                </tr>
                <tr>
                    <td><b>Toggle</b></td>
                    <td><button id="toggle1">Button</button></td>
                    <td><button id="toggle2">Button</button></td>
                    <td><button id="toggle5">Button</button></td>
                    <td><button id="toggle6">Button</button></td>
                    <td><button id="toggle7">Button</button></td>
                    <td><button id="toggle8">Button</button></td>
                    <td><button id="toggle9">Button</button></td>
                    <td><button id="toggle10">Button</button></td>
                </tr>
                <tr>
                    <td><b>Disabled</b></td>
                    <td><button id="disabled1">Button</button></td>
                    <td><button id="disabled2">Button</button></td>
                    <td><button id="disabled5">Button</button></td>
                    <td><button id="disabled6">Button</button></td>
                    <td><button id="disabled7">Button</button></td>
                    <td><button id="disabled8">Button</button></td>
                    <td><button id="disabled9">Button</button></td>
                    <td>NA</td>
                </tr>
                <tr>
                    <td><b>Toggle</b></td>
                    <td><button id="toggle3">Flat</button></td>
                    <td><button id="toggle4">Outline</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
