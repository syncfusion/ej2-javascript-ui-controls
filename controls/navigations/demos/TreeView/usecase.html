<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./usecase" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <button id="btn1" onclick="onBeginEdit()">BeginEdit</button>
    <button id="btn2" onclick="onReplaceText()">UpdateNode</button>
    <button id="btn3" onclick="onGetNodeDetails()">GetNode</button>
    <div id="tree1"></div>
    <style>
        .e-treeview.e-control {
            max-width: 500px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
    </style>
    <script id="treeTemplate" type="text/x-template">
        <div class="treeviewdiv">
            <div style="float:left">
            <span class="treeName">${name}</span>
            </div>
            <div id="count" style="margin-left: 5px; float:left">
                <span class="treeCount ${name}" >${id}</span>
            </div>
        </div>
    </script>
    <script>
        function onBeginEdit() {
            var treeObj = document.getElementById('tree1').ej2_instances[0];
            var selNode = treeObj.selectedNodes[0];
            treeObj.beginEdit(selNode ? selNode : '7');
        }
        function onReplaceText() {
            var treeObj = document.getElementById('tree1').ej2_instances[0];
            var selNode = treeObj.selectedNodes[0];
            treeObj.updateNode(selNode ? selNode : '7', treeObj.getNode(selNode ? selNode : '7').text + ' new ');
        }
        function onGetNodeDetails() {
            var treeObj = document.getElementById('tree1').ej2_instances[0];
            var selNode = treeObj.selectedNodes[0];
            alert(treeObj.getNode(selNode ? selNode : '7').text);
        }
    </script>
</body>
</html>
