<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./localdata" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <div class="col-lg-12 control-section">
        <div class="col-lg-6 nested-data">
            <div class="content">
                <h4>Hierarchical Data</h4>
                <div id="tree"></div>
            </div>
        </div>
        <div class="col-lg-6 list-data">
            <div class="content">
                <h4>List Data</h4>
                <div id="listtree"></div>
            </div>
        </div>
    </div>
    <style>
        .nested-data, .list-data {
            padding: 15px;
            margin-bottom: 25px;
        }
        .content {
            margin: 0 auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        .content h4 {
            padding: 0 10px;
        }
    </style>
</body>
</html>
