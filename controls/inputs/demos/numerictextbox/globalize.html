<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css"/>    
    <script src="../../node_modules/requirejs/require.js" data-main="globalize"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            }
            ]
        });
    </script>
</head>
<body class="sample-area-wrapper">

    <div class="content-wrapper">
        <h3> Globalize (Percent/Currency) </h3>
        <div id="globalize">
            <label for="numeric8">Basic Percentage TextBox</label>
            <input id="numeric8" type="text" />
            <label for="numeric7">Basic Currency TextBox</label>
            <input id="numeric7" type="text" />
        </div>
    </div>

    <div class="content-wrapper">
        <h3> Globalize Customization </h3>
        <div id="#globalize2">
            <label for="numeric11">Custom Currency symbol EUR in en-US culture </label>
            <input id="numeric11" type="text" />
        </div>
    </div>
</body>

<style>
    .content-wrapper label,
    .content-wrapper-second label,
    .content-wrapper-one label {
        font-weight: 500;
        font-family: 'Segoe UI';
        font-size: 14px;
        padding: 15px 2px;
        display: block;
    }

    .content-wrapper {
        display: inline-block;
        width: 800px;
    }

    .content-wrapper-one {
        padding: 25px;
        padding-top: 0px;
        display: inline-block;
        width: 100%;
        border-color: #cecece;
    }

    .content-wrapper-one #basic {
        display: inline-block;
        width: 50%;
    }

    .content-wrapper-one .e-control-wrapper.e-numeric {
        padding: 56px;
        padding-top: 0;
        padding-left: 0;
    }

    .content-wrapper-second {
        display: inline-block;
        padding-left: 20px;
    }

    .custom-input {
        height: 24px;
        text-indent: 10px;
        width: 124px;
    }

    .custom-btn {
        height: 30px;
        width: 89px;
    }

    #others {
        display: inline-block;
        width: 50%;
    }

    #others-1 {
        display: inline-block;
        padding-left: 20px;
    }

    #globalize,
    #validation,
    #others,
    #globalize2 {
        padding: 30px;
        padding-top: 10px;
        padding-bottom: 20px;
        border-color: #cecece;
    }

    .sample-area-wrapper {
        padding: 25px;
        padding-top: 10px;
    }

    .e-disable {
        opacity: 0.5;
    }
</style>

</html>
