<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inline template support</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="form-upload-item-template"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }
            ]
        });
    </script>
</head>

<body>
    <div class="control_wrapper" style='margin: auto 400px'>

        <div id="dropArea">           
            <form>      
                <input type="file" name="UploadFiles" id="fileupload"/>
            </form>
        </div>
        
        <div id="dropArea1">           
            <form>      
                <input type="file" name="UploadFiles1" id="fileupload1"/>
            </form>
        </div>
    </div>
    
    <script id="uploaderTemplate" type="text/x-template">
        <span class='wrapper'>
            <span class='icon template-icons sf-icon-${type}'></span>
            <span class='name file-name'>${name} ( ${size} bytes )</span>
            <span class='upload-status'>${status}</span>
        </span>
        <span class='e-icons e-file-remove-btn' title='Remove'></span>    
    </script>

    <script id="fileTemplate" type="text/x-template">
        <div>
            <p>Name: ${name}</p>
            <p>Size: ${size} bytes</p>
            <p>Extension: ${type}</p>
            <p>Status: ${status}</p>
        </div>
        <span class='e-icons e-file-remove-btn' title='Remove'></span>
    </script>
           
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        .e-upload {
            width: 400px;
        }
        .template-icons {
            padding-left: 3%;
        }
        span.wrapper {
            height: 65px;
            display: block;
            padding: 2px;
        }    
        .e-upload .e-upload-files .e-upload-file-list, .e-bigger .e-upload .e-upload-files .e-upload-file-list {
            min-height: 70px;
        }    
        a#browse {
             margin-left: 34%;
         }
        #dropArea .e-upload .e-upload-files .e-file-reload-btn.e-icons:hover, #dropArea .e-upload .e-upload-files .e-file-reload-btn.e-icons {
            display: none;
        }
        #dropArea .e-icons.e-file-abort-btn.e-upload-progress {
            background-image: none;
            cursor: default;
            opacity: .35;
        }
        #dropArea .e-icons.e-file-delete-btn:hover {
            background: none;
        }    
        .e-upload {
          width: 400px;
        } 
        #drop {
            padding: 3% 30% 3%;
            display: block;        
            border: 1px dashed #c3c3cc; 
        }    
        #drop a {
            color: blue;
        }
        #dropArea, #dropArea1 {
            min-height: 50px;
            padding-top: 15px;
            position: relative;
            display: inline-block;
            font-size: 13px;
            top: 40px;
            width: 400px;
            left: 3%;
        }      
        span.dropText {    
            position: relative;
            left: 31%;
            top: 101px;
        }    
        .dropArea_wrap {
            width: 400px;
            height:250px;
            background-color: lightgrey;
            display: inline-block;
            margin: 22px;
            border: 1px dashed grey;
            margin-left: 3%;
        }
        .font-icons {
            position: relative;
            top: 25%;
            left: 32%;
            width: 150px;
        }    
        .upload-failed {
            color: #d9534f;
        }
        .upload-success {
            color: #107c10;
        }
        span.upload-status {
            left: 54px;
            position: relative;
            font-size: 12px;
            display: block;
            padding: 5px;
            top: -8px;
        }
        .e-upload .e-upload-files .e-file-remove-btn.e-icons, .e-upload .e-upload-files .e-file-delete-btn.e-icons {
            top: 50%;
        }
    
        .sf-icon-png:before, .sf-icon-PNG:before { content: "\e70a"; }
        .sf-icon-pdf:before, .sf-icon-PDF:before { content: "\e70c"; }
        .sf-icon-txt:before, .sf-icon-TXT:before { content: "\e70d"; }
        .sf-icon-docx:before, .sf-icon-DOCX:before { content: "\e708"; }
