<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form-Support</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" type="text/css" href="./styles/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="form-support"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base/dist',
                main: 'ej2-base.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-buttons',
                location: '../../node_modules/@syncfusion/ej2-buttons/dist',
                main: 'ej2-buttons.umd.min.js'
            },
            {
                name: '@syncfusion/ej2-popups',
                location: '../../node_modules/@syncfusion/ej2-popups/dist',
                main: 'ej2-popups.umd.min.js'
            }
            ]
        });
    </script>
</head>

<body>
<div class="col-lg-12 control-section">
<h4 class="form-title">Photo contest</h4>
    <div class="control_wrapper" id="control_wrapper">
        <!-- Initialize Uploader -->          
        <form id="form1" action="saveFiles.ashx" method="post">
            <div class="form-group" style="padding-top: 11px;">
                    <div class="e-float-input">
                        <input type="text" id="name" name="Name" data-required-message="* Enter your name" required="" data-msg-containerid="nameError">
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="name">Name</label>
                    </div>   
                    <div id="nameError"></div>                     
                </div>
                <div class="form-group" style="padding-top: 11px;">
                        <div class="e-float-input">
                            <input type="email" id="email" name="Email" data-validation="email" data-required-message="* Enter your email" required="" data-msg-containerid="mailError">
                            <span class="e-float-line"></span>
                            <label class="e-float-text e-label-top" for="email">Email</label>
                        </div>
                        <div id="mailError"></div>
                </div>
                <div class="form-group" style="padding-top: 11px;">
                        <div class="e-float-input" id="mobile-no">
                            <input type="number" id="mobileno" name="MobileNo" data-required-message="* Enter your mobile number" required="" data-msg-containerid="noError">
                            <span class="e-float-line"></span>
                            <label class="e-float-text e-label-top" for="mobileno">Mobile No</label>
                        </div>   
                        <div id="noError"></div>                     
                </div>
                <div class="form-group" style="padding-top: 11px;">
                        <div class="e-float-input upload-area">
                            <input type="text" id="upload" name="upload" readonly="" data-required-message="* Select any file" required="" data-msg-containerid="uploadError">
                            <button id="browse" class="e-control e-btn e-info">Browse...</button>                        
                            <span class="e-float-line"></span>
                            <label class="e-float-text e-label-top" for="upload">Choose a file</label>
                        </div>   
                        <div id="uploadError"></div>                     
                        <input type="file" name="UploadFiles" id="fileupload">                                        
                </div>
                <div class="form-group" style="padding-top: 11px;">
                        <div class="e-float-input">
                            <textarea class="address-field" rows="4" id="Address" name="Address"></textarea>
                            <span class="e-float-line"></span>
                            <label class="e-float-text e-label-top" for="address">Address</label>
                        </div>
                </div>
            <div class="submitBtn">
                <button class="submit-btn e-btn" id="submit-btn">Submit</button>
                <div class="desc"><span>*This button is not a submit type and the form submit handled from externally.</span></div>
            </div>					
            </form> 
        <div id="confirmationDialog"></div>
    </div>
</div>
<style>
    .control_wrapper {
        max-width: 400px;
        margin: auto;
    }
    .address-field {
        max-height: 50px;
        resize: none;
    }
    #control_wrapper {
        max-width: 500px;
        margin: auto;
        border: 0.5px solid #BEBEBE;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.36);
        padding: 1% 4% 2%;
        background: #f9f9f9;
    }

    .highcontrast #control_wrapper {
        background: #000000;
    }
    .upload-area, .e-bigger .upload-area {
        width: 73%;
    }
    .e-error {
        padding-top:3px;
    }
    .e-upload {
        width: 100%;
        position: relative;
        margin-top: 15px;
    }
    .control_wrapper .e-upload .e-upload-drag-hover {
        margin: 0;
    }
    
    .submit-btn {
        margin-top: 15px;
        position: relative;            
    }
    .bootstrap .submit-btn {
        margin-left: 8px;          
    }
    .e-bigger.material .submit-btn {
        margin-left: -7px;          
    }
    .fabric .submit-btn, .highcontrast .submit-btn {
        margin-left: -11px;          
    }
    .e-bigger.fabric .submit-btn, .e-bigger.highcontrast .submit-btn {
        margin-left: -25px;          
    }
    .e-bigger.bootstrap .submit-btn {
        margin-left: -8px;          
    }
    .submitBtn .desc {
    margin: 2% 23% 0% 18%;
    }
    @media only screen and (max-width: 500px) {
        .submitBtn .desc {
            margin: 12px;
        }
        .upload-area, .e-bigger .upload-area {
        width: 60%;
        }
    }
    .submitBtn {
        position: relative;
        text-align: center;
    }
    .form-support {
        width: 100%;            
    }
    .success .form-support {
        display: none;
    }
    .success .successmsg {
        border: 0.5px solid green;
        padding: 10%;
        color: green;
    }
    form#form1 {
        position: relative;
        top: 14%;
    }
    .form-support td {
        width: 100%;
        padding-top:4%;
    }
    .e-upload {
        display: none;
    }
    input.choose-file{
        width: 60%;
    }
    button#browse {
        float: right;
        margin-right: -113px;
        margin-top: -27px;
    }      
    @media only screen and (max-width: 600px) {
        .submitBtn {
            margin-top: -22px;
        }
        }
    .e-bigger.fabric button#browse, .e-bigger.highcontrast button#browse, .e-bigger.bootstrap button#browse {
        margin-top: -41px;
        margin-right: -120px;
    }
    .e-bigger.material button#browse {
        margin-top: -34px;
    }
    .fabric #browse, .highcontrast #browse {
        margin-top: -33px;
    }
    .bootstrap #browse {
        margin-top: -35px;
        margin-right: -109px;
    }
    .form-title {
        text-align: center;
    }
    #mobile-no input[type=number]::-webkit-inner-spin-button,
    #mobile-no input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

</style>

</body>
</html>
