<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>EJ2 Typescript: Textboxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="input-sample" src="../../../node_modules/requirejs/require.js"></script>
    <style>
        .e-input-group-icon {
            font-family: 'e-icons';
        }
        .e-input-group-icon.e-input-down:before {
            content: "\e83d";
        }
        .e-input-group-icon.e-input-plus:before {
            content: '\e7ba';
        }
        .e-input-group-icon.e-input-minus:before {
            content: '\e814';
        }
        .e-input-group-icon.e-input-date:before { 
            content: "";
        }
        .e-input-group-icon.e-input-popup-date:before { 
            content: "";
        }
        .e-input-group .e-input-group-icon.e-input-popup-date { 
            font-size: 16px !important;
        }
        .row.control-panel {
            width: 100%;
            display: flex;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        .row.control-panel .col {
            display: block;
            box-sizing: border-box;
            position: relative;
            width: 100%;
            min-height: 1px;
            max-width: 100%;
            padding: 30px;
            width: 300px;
        }
        .col.control-panel-small> input {
            margin-bottom:15px;
        }
        h3 {
            margin: 0px 0px 15px 0px;
        } 
        div[class="inner-panel-small"] { 
            padding: 1px 0px 0px;
        }
        div[class="inner-panel-normal"] { 
            padding: 5px 0px 0px;
        }
        div[class="inner-panel-bigger"] { 
            padding: 6px 0px 0px;
        }
        div[class="inner-panel-small-bigger"] { 
            padding: 7px 0px 0px;
        }
    </style>
</head>

<body>
<div id="root-wrapper">
    <div class="row control-panel">
        <div class="col control-panel-small">
            <h3> Small Input </h3>
            <div class="inner-panel-small">
            <div class="e-input-group e-small e-float-icon-left">
                <span class="e-input-group-icon e-input-date"></span>
                <div class="e-input-in-wrap">
                   <input class="e-input" type="text" value="Icon On Left" placeholder="Icon On Left"/>
                </div>
            </div>
            </div>
            <div class="inner-panel-small">
            <div class="e-input-group e-small">
                <input class="e-input" type="text" value="Icon On Right" placeholder="Icon On Right"/>
                <span class="e-input-group-icon e-input-popup-date" ></span>
            </div>
            </div>
            <div class="inner-panel-small">
            <div class="e-input-group e-small e-float-icon-left">
                <span class="e-input-group-icon e-input-date" ></span>
                <div class="e-input-in-wrap">
                    <input class="e-input" type="text" value="Icon On Both" placeholder="Icon On Both" />
                    <span class="e-input-group-icon e-input-down" ></span>
                </div>
            </div>
            </div>
            <div class="inner-panel-small">
                    <div class="e-input-group e-small">
                        <input class="e-input" type="text" value="Multiple Icon On Right" placeholder="Icon On Right" />
                        <span class="e-input-group-icon e-input-down" ></span>
                        <span class="e-input-group-icon e-input-down" ></span>
                    </div>
                </div>
        </div>
        <div class="col control-panel-normal">
            <h3> Normal Input </h3>
            <div class="inner-panel-normal">
            <div class="e-input-group e-float-icon-left">
                <span class="e-input-group-icon e-input-date"></span>
                <div class="e-input-in-wrap">
                   <input class="e-input" type="text" value="Icon On Left" placeholder="Icon On Left" />
                </div>
            </div> 
            </div>
            <div class="inner-panel-normal">
            <div class="e-input-group">
                <input class="e-input" type="text" value="Icon On Right" placeholder="Icon On Right" />
                <span class="e-input-group-icon e-input-popup-date" ></span>
            </div>
            </div>
            <div class="inner-panel-normal">
            <div class="e-input-group e-float-icon-left">
                <span class="e-input-group-icon e-input-date" ></span>
                <div class="e-input-in-wrap">
                     <input class="e-input" type="text" value="Icon On Both" placeholder="Icon On Both" />
                     <span class="e-input-group-icon e-input-down" ></span>
                </div>
            </div>
            </div>
            <div class="inner-panel-normal">
                <div class="e-input-group">
                    <input class="e-input" type="text" value=" Multiple Icon On Right" placeholder="Icon On Right" />
                    <span class="e-input-group-icon e-input-down" ></span>
                    <span class="e-input-group-icon e-input-down" ></span>
                </div>
            </div>
        </div>
        <div class="col control-panel-bigger">
            <h3> Bigger Input </h3>
            <div class="inner-panel-bigger">
            <div class="e-input-group e-bigger e-float-icon-left">
                <span class="e-input-group-icon e-input-date"></span>
                <div class="e-input-in-wrap">
                     <input class="e-input" type="text" value="Icon On Left" placeholder="Icon On Left" />
                </div>
            </div>
            </div>
            <div class="inner-panel-bigger">
            <div class="e-input-group e-bigger">
                <input class="e-input" type="text" value="Icon On Right"  placeholder="Icon On Right"/>
                <span class="e-input-group-icon e-input-popup-date" ></span>
            </div>
            </div>
            <div class="inner-panel-bigger">
            <div class="e-input-group e-bigger e-float-icon-left">
                <span class="e-input-group-icon e-input-date" ></span>
                <div class="e-input-in-wrap">
                     <input class="e-input" type="text" value="Icon On Both" placeholder="Icon On Both" />
                     <span class="e-input-group-icon e-input-down" ></span>
                </div>
            </div>
            </div>
            <div class="inner-panel-bigger">
                    <div class="e-input-group e-bigger">
                        <input class="e-input" type="text" value=" Multiple Icon On Right" placeholder="Icon On Right" />
                        <span class="e-input-group-icon e-input-down" ></span>
                        <span class="e-input-group-icon e-input-down" ></span>
                    </div>
                </div>
        </div>
        <div class="col control-panel-small-bigger">
            <h3> Small-Bigger Input </h3>
            <div class="inner-panel-small-bigger">
            <div class="e-input-group e-small e-bigger e-float-icon-left">
                <span class="e-input-group-icon e-input-date"></span>
                <div class="e-input-in-wrap">
                    <input class="e-input" type="text" value="Icon On Left" placeholder="Icon On Left" />
                </div>
            </div>
            </div>
            <div class="inner-panel-small-bigger">
            <div class="e-input-group e-small e-bigger">
                <input class="e-input" type="text" value="Icon On Right" placeholder="Icon On Right" />
                <span class="e-input-group-icon e-input-popup-date" ></span>
            </div>
            </div>
            <div class="inner-panel-small-bigger">
            <div class="e-input-group e-small e-bigger e-float-icon-left">
                <span class="e-input-group-icon e-input-date" ></span>
                <div class="e-input-in-wrap">
                     <input class="e-input" type="text" value="Icon On Both" placeholder="Icon On Both" />
                     <span class="e-input-group-icon e-input-down" ></span>
                </div>
            </div>
            </div>
            <div class="inner-panel-small-bigger">
                    <div class="e-input-group e-bigger e-small ">
                        <input class="e-input" type="text" value=" Multiple Icon On Right" placeholder="Icon On Right" />
                        <span class="e-input-group-icon e-input-down" ></span>
                        <span class="e-input-group-icon e-input-down" ></span>
                    </div>
                </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        var ele = document.querySelectorAll('.e-input-group .e-input');
        for (var i = 0; i < ele.length; i++) {
            ele[i].addEventListener("focus", function () {
                var parentElement = this.parentNode;
                if (parentElement.classList.contains('e-input-in-wrap')) {
                    parentElement.parentNode.classList.add('e-input-focus');
                } else {
                    this.parentNode.classList.add('e-input-focus');
                }
            });
            ele[i].addEventListener("blur", function () {
                var parentElement = this.parentNode;
                if (parentElement.classList.contains('e-input-in-wrap')) {
                    parentElement.parentNode.classList.remove('e-input-focus');
                } else {
                    this.parentNode.classList.remove('e-input-focus');
                }
            });
        }

        var ele1 = document.querySelectorAll('.e-input-group');
            for (var i = 0; i < ele.length; i++) {
                ele1[i].classList.add('e-filled');
            }
    </script>
</body>
</html>
